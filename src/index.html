<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

</head>

<body class="font-Dana bg-gray-100 bg-home-desktop">

            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />

            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />

        <div class="flex w-full justify-between">
            <nav class="flex gap-x-9">
                <img src="..//public/images/app-logo.png" alt="coffee icon">
                <ul class="flex items-center gap-x-9 text-xl text-gray-300 tracking-tightest">
                    <li class="font-DanaMedium text-orange-200">
                        <a href="#">صفحه اصلی</a>
                    </li>
                    <li class="relative group">
                        <a href="#" class="group-hover:text-orange-200 transition-colors">فروشگاه</a>
                        <ul class="text-base absolute w-52 p-6 space-y-4 text-zinc-700 dark:text-white bg-white
                                 dark:bg-zinc-700 border-t-[3px] border-t-orange-300 rounded-2xl child:transition-colors
                                 child-hover:text-orange-300 child:w-max top-[150%] 
                                 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all">
                            <li>
                                <a href="#">قهوه ویژه</a>
                            </li>
                            <li>
                                <a href="#">ویژه در سطح جهانی</a>

                                <a href="#">قهوه درجه یک</a>
                            </li>
                            <li>
                                <a href="#">ترکیبات تجاری</a>
                            </li>
                            <li>

                    </li>
                    <li>
                        <a href="#">بلاگ</a>

                        <a href="#">درباره ما</a>
                    </li>
                    <li>
                        <a href="#">تماس با ما</a>
                    </li>
                </ul>
            </nav>
            <div class="flex gap-x-10 items-center text-xl text-orange-200">
                <div class="flex gap-x-5">
                    <div>
                        <svg class="w-8 h-8">
                            <use xlink:href="#shopping-cart"></use>
                        </svg>
                    </div>
                    <div>
                        <svg class="w-8 h-8">
                            <use xlink:href="#moon"></use>
                        </svg>
                    </div>
                </div>
                <!-- Start Divider -->
                <span class="block w-px h-14 bg-white/20"></span>
                <!-- End Divider -->
                <a class="flex gap-x-2.5 items-center" href="#">
                    <svg class="w-8 h-8">
                        <use xlink:href="#arrow-left-end-on-rectangle"></use>
                    </svg>
                    ورود | ثبتنام
                </a>
            </div>
        </div>
